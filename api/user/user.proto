syntax = "proto3";

package api.user;

option go_package = "kratos-im/api/user;user";
option java_multiple_files = true;
option java_package = "api.user";

service User {
	rpc Login (LoginRequest) returns (LoginReply);
}

message LoginRequest {
	string code = 1;
}
message LoginReply {
	message UserInfo {
		string token = 1;
		string user_id = 2;
		string username = 3;
		string avatar = 4;
		string nickname = 7;
	}

	UserInfo user_info = 1;
	string token = 2;
}